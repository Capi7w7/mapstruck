<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    
    <div class="wrapper side-panel-open">
        <div class="main">
            <div class="fondo">
                <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3332.292076222664!2d-70.68076012368772!3d-33.36343997342415!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662c7025c925e0f%3A0x7f2f6a657c08d14a!2sDuoc%20UC%3A%20Sede%20Plaza%20Norte!5e0!3m2!1ses!2scl!4v1719271520047!5m2!1ses!2scl"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <button class="side-panel-toggle" type="button">
            <span class="sp-icon-open">
                <i class="fa-solid fa-angles-left"></i>
            </span>
            <span class="sp-icon-close">
                <i class="fa-solid fa-angles-right"></i>
            </span>
        </button>
        <div class="side-panel">
            <p>side panel</p>
        </div>
    </div>

    <footer >
        <div class="container">
            <div class="container">
            <div class="icons">
                <div>
                    <i class="fa-solid fa-user fa-2x"></i>
                </div>
               <div>
                    <i class="fa-solid fa-house fa-2x"></i>
               </div>
                <div>
                    <i class="fa-solid fa-arrows-rotate fa-2x"></i>
                </div>
            </div>
            </div>
        </div>
    </footer>

    

    <div class="scripts">
        <script src="https://kit.fontawesome.com/4fc1358b00.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </div>
